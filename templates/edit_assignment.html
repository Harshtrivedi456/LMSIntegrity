{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-dark text-white py-3">
                    <h4 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Edit Assignment</h4>
                </div>
                <div class="card-body p-4">
                    <form action="{{ url_for('edit_assignment', assignment_id=assignment.id) }}" method="POST">
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">Assignment Title</label>
                            <input type="text" name="title" class="form-control" value="{{ assignment.title }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Instructions</label>
                            <textarea name="instructions" class="form-control" rows="4">{{ assignment.instructions }}</textarea>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Attempt Limit</label>
                                <input type="number" name="attempt_limit" class="form-control" value="{{ assignment.attempt_limit }}" min="1" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Deadline</label>
                                <input type="datetime-local" name="deadline" class="form-control" 
                                       value="{{ assignment.deadline.strftime('%Y-%m-%dT%H:%M') }}" required>
                            </div>
                        </div>

                        <div class="form-check form-switch mb-4">
                            <input class="form-check-input" type="checkbox" name="is_published" id="publishSwitch" 
                                   {% if assignment.is_published %}checked{% endif %}>
                            <label class="form-check-label fw-bold" for="publishSwitch">Visible to Students</label>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary px-4">Save Changes</button>
                            <a href="{{ url_for('view_reports', course_id=assignment.course_id) }}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
