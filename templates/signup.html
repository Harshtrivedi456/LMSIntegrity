{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-lg rounded-4">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h3 class="fw-bold">Create Account</h3>
                        <p class="text-muted small">Join our integrity-first learning platform</p>
                    </div>

                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Choose Your Role</label>
                            <div class="row g-2">
                                <div class="col-6">
                                    <input type="radio" class="btn-check" name="role" id="roleStudent" value="student" checked>
                                    <label class="btn btn-outline-primary w-100 py-3 rounded-3 d-flex flex-column align-items-center" for="roleStudent">
                                        <i class="bi bi-mortarboard fs-3 mb-1"></i>
                                        <span class="small fw-bold">Student</span>
                                    </label>
                                </div>
                                <div class="col-6">
                                    <input type="radio" class="btn-check" name="role" id="roleFaculty" value="faculty">
                                    <label class="btn btn-outline-primary w-100 py-3 rounded-3 d-flex flex-column align-items-center" for="roleFaculty">
                                        <i class="bi bi-person-workspace fs-3 mb-1"></i>
                                        <span class="small fw-bold">Faculty</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold">Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Choose a unique username" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label small fw-bold">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Min. 8 characters" required>
                            <div class="form-text x-small">Use a mix of letters, numbers, and symbols.</div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm fw-bold">Get Started</button>
                        </div>

                        <div class="text-center">
                            <p class="small text-muted mb-0">Already a member? 
                                <a href="{{ url_for('login') }}" class="text-primary fw-bold text-decoration-none">Sign in here</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .btn-check:checked + .btn-outline-primary {
        background-color: rgba(13, 110, 253, 0.1);
        border-width: 2px;
    }
    .x-small { font-size: 0.7rem; }
</style>
{% endblock %}
