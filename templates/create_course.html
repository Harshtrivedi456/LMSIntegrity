{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white py-3">
                    <h4 class="mb-0 fw-bold"><i class="bi bi-folder-plus me-2"></i>Launch New Course</h4>
                </div>
                <div class="card-body p-4">
                    <form action="{{ url_for('create_course') }}" method="POST">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Course Name</label>
                            <input type="text" name="name" class="form-control" placeholder="e.g. Advanced Web Development" required>
                            <div class="form-text">Choose a clear, descriptive name for your students.</div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Course Code</label>
                            <input type="text" name="code" class="form-control" placeholder="e.g. CS102-2026" required>
                            <div class="form-text">This is used for student searches.</div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Create Course</button>
                            <a href="{{ url_for('dashboard') }}" class="btn btn-link text-muted">Back to Dashboard</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
